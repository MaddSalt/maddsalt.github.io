<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone's Advent</title>
    <style>
        /* GLOBAL STYLES */
        body {
            background: #4fbeff; /* Light blue background */
            padding-top: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide falling snow outside the viewport */
        }

        /* TYPEWRITER STYLES */
        .typewriter h1 {
            color: #fff;
            font-family: monospace;
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange; /* The typewriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Centers the typewriter text */
            letter-spacing: .1em; /* Adjust as needed */
            font-size: 1.5rem; /* Base font size for larger screens */
            animation: 
                typing 3.5s steps(30, end),
                blink-caret .5s step-end infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .typewriter h1 {
                font-size: 1.2rem; /* Slightly smaller font for smaller screens */
                letter-spacing: .05em; /* Adjust spacing for readability */
                white-space: normal; /* Allow text to wrap on smaller screens */
                text-align: center; /* Center-align for better layout */
            }
        }

        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }

        /* SNOWFLAKE STYLES */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Snowflake variations */
        .snowflake:nth-child(odd) {
            animation-duration: 8s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <h1>Stone Clue Three: </h1>
        <h1>Where a guest may rest,</h1>
        <h1>Your gift awaits.</h1>
    </div>

    <script>
        // Snowflake generator
        function createSnowflakes() {
            for (let i = 0; i < 100; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.innerHTML = "&#10052;"; // Unicode snowflake character
                snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                snowflake.style.animationDuration = `${Math.random() * 3 + 7}s`; // Random fall speed
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`; // Random size
                document.body.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
