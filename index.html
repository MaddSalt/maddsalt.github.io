<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATION SALTY REINDEER | MISSION CLOCK</title>
    <style>
        :root {
            --agency-green: #00ff41;
            --terminal-bg: #050505;
            --scanline-color: rgba(0, 255, 65, 0.05);
        }

        body, html {
            background-color: var(--terminal-bg);
            color: var(--agency-green);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CRT Effects --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(var(--scanline-color) 50%, transparent 50%);
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.3;
        }

        .flicker {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 101;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            100% { opacity: 0.02; }
        }

        /* --- Stealth Sleigh (Adversary Signature) --- */
        .stealth-sleigh {
            position: absolute;
            top: 12%;
            font-size: 2.2rem;
            filter: sepia(100%) saturate(500%) hue-rotate(70deg) brightness(0.5);
            animation: patrol 22s linear infinite;
            white-space: nowrap;
            z-index: 1;
        }

        @keyframes patrol {
            0% { left: -25%; transform: translateY(0) scaleX(1); }
            49% { transform: translateY(-20px) scaleX(1); }
            50% { transform: translateY(-20px) scaleX(-1); }
            100% { left: 115%; transform: translateY(0) scaleX(-1); }
        }

        /* --- Mission Frame --- */
        .mission-frame {
            border: 1px solid var(--agency-green);
            padding: 40px;
            width: 85%;
            max-width: 850px;
            background: rgba(0, 15, 0, 0.95);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.15);
            position: relative;
            z-index: 10;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            border-bottom: 1px solid var(--agency-green);
            padding-bottom: 8px;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.4rem;
            margin: 0;
            letter-spacing: 8px;
            text-align: center;
            color: white;
            text-shadow: 0 0 12px var(--agency-green);
        }

        .location-tag {
            text-align: center;
            margin: 12px 0;
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: rgba(0, 255, 65, 0.6);
        }

        /* --- The Clock --- */
        .countdown-display {
            display: flex;
            justify-content: space-around;
            margin: 45px 0;
        }

        .time-unit {
            text-align: center;
            border: 1px solid rgba(0, 255, 65, 0.2);
            padding: 15px;
            min-width: 100px;
        }

        .number {
            font-size: 3.8rem;
            font-weight: 900;
            display: block;
            color: white;
        }

        .label {
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: var(--agency-green);
            margin-top: 5px;
        }

        .footer-status {
            border-top: 1px dashed var(--agency-green);
            padding-top: 20px;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .blink { animation: blinker 1.5s step-end infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        .glitch-text { color: #fff; text-shadow: 1px 1px var(--agency-green); }

    </style>
</head>
<body>

    <div class="crt-overlay"></div>
    <div class="flicker"></div>
    
    <div class="stealth-sleigh">ðŸ›· ðŸ¦Œ ðŸ¦Œ ðŸ¦Œ</div>

    <div class="mission-frame">
        <div class="top-nav">
            <span>UPLINK: ACTIVE</span>
            <span id="zulu-time">ZULU: --:--:--</span>
        </div>

        <h1 class="glitch-text">OPERATION SALTY REINDEER</h1>
        <div class="location-tag">SECTOR: EASTWOOD // MADISON, WI</div>

        <div class="countdown-display">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">DAYS</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">HRS</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">MINS</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">SECS</span>
            </div>
        </div>

        <div class="footer-status">
            <p>> TARGET WINDOW: 23DEC2025 - 25DEC2025</p>
            <p>> EXTRACTION DEADLINE: 25DEC2025 // 23:59:59</p>
            <p>> STATUS: <span class="blink">INTERCEPTING ADVERSARY DATA STREAMS...</span></p>
        </div>
    </div>

    <script>
        function updateMissionClock() {
            const now = new Date();
            
            // Live Zulu Time (UTC)
            document.getElementById('zulu-time').innerText = "ZULU: " + now.getUTCHours().toString().padStart(2, '0') + ":" + 
                                                              now.getUTCMinutes().toString().padStart(2, '0') + ":" + 
                                                              now.getUTCSeconds().toString().padStart(2, '0');

            // Extraction Deadline: Dec 25, 2025 at 23:59:59
            const target = new Date("December 25, 2025 23:59:59").getTime();
            const diff = target - now.getTime();

            if (diff <= 0) {
                document.querySelector('.footer-status').innerHTML = "<p style='color:red'>> EXTRACTION WINDOW CLOSED // MISSION ABORTED</p>";
                document.getElementById('days').innerText = "00";
                document.getElementById('hours').innerText = "00";
                document.getElementById('minutes').innerText = "00";
                document.getElementById('seconds').innerText = "00";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateMissionClock, 1000);
        updateMissionClock();
    </script>
</body>
</html>
