<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saltzman Gift Hunt</title>
  <style>
    /* general styling */
    :root {
      --smaller: .75;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      align-items: center;
      background-color: #0c1378;
      display: flex;
      font-family: -apple-system, 
        BlinkMacSystemFont, 
        "Segoe UI", 
        Roboto, 
        Oxygen-Sans, 
        Ubuntu, 
        Cantarell, 
        "Helvetica Neue", 
        sans-serif;
      overflow: hidden; /* To hide the snowflakes that go beyond the screen */
    }

    .container {
      color: #ffffff;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-weight: normal;
      letter-spacing: .125rem;
      text-transform: uppercase;
    }

    li {
      display: inline-block;
      font-size: 1.5em;
      list-style-type: none;
      padding: 1em;
      text-transform: uppercase;
    }

    li span {
      display: block;
      font-size: 4.5rem;
    }

    .emoji {
      display: none;
      padding: 1rem;
    }

    .emoji span {
      font-size: 4rem;
      padding: 0 .5rem;
    }

    /* Snowflake styles */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      z-index: 1;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Snowflake variations */
    .snowflake:nth-child(odd) {
      animation-duration: 8s;
    }

    .snowflake:nth-child(even) {
      animation-duration: 10s;
    }

    @media all and (max-width: 768px) {
      h1 {
        font-size: calc(1.5rem * var(--smaller));
      }
      
      li {
        font-size: calc(1.125rem * var(--smaller));
      }
      
      li span {
        font-size: calc(3.375rem * var(--smaller));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="headline">Saltzman Gift Hunt Begins In: </h1>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <span>ðŸŽ„</span>
      <span>ðŸŽ„</span>
      <span>ðŸŽ„</span>
    </div>
  </div>

  <script>
    (function () {
      const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

      let today = new Date(),
          dd = String(today.getDate()).padStart(2, "0"),
          mm = String(today.getMonth() + 1).padStart(2, "0"),
          yyyy = today.getFullYear(),
          nextYear = yyyy + 1,
          dayMonth = "12/24/",
          birthday = dayMonth + yyyy;
      
      today = mm + "/" + dd + "/" + yyyy;
      if (today > birthday) {
        birthday = dayMonth + nextYear;
      }
      
      const countDown = new Date(birthday).getTime(),
            x = setInterval(function() {    

        const now = new Date().getTime(),
              distance = countDown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
        document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        if (distance < 0) {
          document.getElementById("headline").innerText = "The Saltzman Gift Hunt Will Begin When You Wake Up! Check the kitchen counter for your qr code later this morning!";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
          clearInterval(x);
        }
      }, 0);

      // Snowflake generator
      function createSnowflakes() {
        for (let i = 0; i < 100; i++) {
          let snowflake = document.createElement("div");
          snowflake.classList.add("snowflake");
          snowflake.innerHTML = "&#10052;"; // Snowflake character
          snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
          snowflake.style.animationDuration = `${Math.random() * 3 + 7}s`; // Random fall speed
          snowflake.style.fontSize = `${Math.random() * 10 + 10}px`; // Random size
          document.body.appendChild(snowflake);
        }
      }

      createSnowflakes();
    }());
  </script>
</body>
</html>
